name: Content Pipeline

on:
  schedule:
    # Run weekly on Sunday at 22:00 UTC
    - cron: "0 22 * * 0"
  workflow_dispatch:
    inputs:
      topic:
        description: "Topic to run (adhd-research, ai-security, or 'all')"
        required: false
        default: "all"
      max_papers:
        description: "Max papers per topic"
        required: false
        default: "3"
      dry_run:
        description: "Dry run only"
        required: false
        type: boolean
        default: false

concurrency:
  group: content-pipeline
  cancel-in-progress: false

jobs:
  discover:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout adrianwedd.com
        uses: actions/checkout@v6
        with:
          path: adrianwedd.com

      # NOTE: If these are private repos, replace secrets.GITHUB_TOKEN
      # with a PAT that has cross-repo access (e.g. secrets.PIPELINE_PAT)
      - name: Checkout failure-first-embodied-ai
        uses: actions/checkout@v6
        with:
          repository: adrianwedd/failure-first-embodied-ai
          path: failure-first-embodied-ai
          token: ${{ secrets.PIPELINE_PAT || secrets.GITHUB_TOKEN }}

      - name: Checkout notebooklm
        uses: actions/checkout@v6
        with:
          repository: adrianwedd/notebooklm
          path: notebooklm
          token: ${{ secrets.PIPELINE_PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install pyyaml requests

      - name: Determine topics
        id: topics
        env:
          INPUT_TOPIC: ${{ github.event.inputs.topic || 'all' }}
        run: |
          if [ "$INPUT_TOPIC" = "all" ]; then
            echo "topics=adhd-research ai-security" >> "$GITHUB_OUTPUT"
          else
            echo "topics=$INPUT_TOPIC" >> "$GITHUB_OUTPUT"
          fi

      - name: Run pipeline
        env:
          OPENALEX_EMAIL: ${{ secrets.OPENALEX_EMAIL }}
          INPUT_MAX_PAPERS: ${{ github.event.inputs.max_papers || '3' }}
          INPUT_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          PIPELINE_TOPICS: ${{ steps.topics.outputs.topics }}
        working-directory: adrianwedd.com
        run: |
          FAILED=0
          for topic in $PIPELINE_TOPICS; do
            echo "::group::Pipeline: $topic"

            ARGS=(
              ./scripts/content-pipeline.sh
              --topic "$topic"
              --max-papers "$INPUT_MAX_PAPERS"
              --skip-research
            )

            if [ "$INPUT_DRY_RUN" = "true" ]; then
              ARGS+=(--dry-run)
            fi

            chmod +x ./scripts/content-pipeline.sh
            if ! "${ARGS[@]}"; then
              echo "::warning::Pipeline failed for topic: $topic"
              FAILED=$((FAILED + 1))
            fi

            echo "::endgroup::"
          done

          if [ "$FAILED" -gt 0 ]; then
            echo "::error::$FAILED topic(s) failed"
            exit 1
          fi

      - name: Check for new blog posts
        id: changes
        working-directory: adrianwedd.com
        run: |
          if git diff --quiet -- src/content/blog/ && \
             [ -z "$(git ls-files --others --exclude-standard src/content/blog/)" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR with drafts
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        working-directory: adrianwedd.com
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          BRANCH="content/auto-drafts-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"
          git add src/content/blog/
          git commit -m "content: add auto-discovered research drafts

          Generated by content-pipeline.sh on $(date +%Y-%m-%d).
          All posts are draft: true and require manual review.

          Co-Authored-By: Content Pipeline <noreply@adrianwedd.com>"

          git push -u origin "$BRANCH"

          gh pr create \
            --title "Research drafts â€” $(date +%Y-%m-%d)" \
            --body "$(cat <<'EOF'
          ## Auto-discovered research drafts

          Generated by the weekly content pipeline. All posts are `draft: true`.

          **Review checklist:**
          - [ ] Check titles and descriptions are accurate
          - [ ] Verify tags are appropriate
          - [ ] Remove draft flag on posts ready to publish
          - [ ] Run `npm run dev` and preview at /blog/

          Generated with [content-pipeline.sh](./scripts/content-pipeline.sh)
          EOF
          )" \
            --label "content"
