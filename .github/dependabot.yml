version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    labels:
      - "type:infrastructure"
    groups:
      astro:
        patterns:
          - "astro"
          - "@astrojs/*"
      minor-and-patch:
        update-types:
          - minor
          - patch

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    labels:
      - "type:infrastructure"
