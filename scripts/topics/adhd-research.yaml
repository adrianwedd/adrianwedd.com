# Domain/security keyword filters for build_top_cited_bibliography.py
domain_keywords:
  - "ADHD"
  - "attention deficit"
  - "executive function"
  - "neurodiversity"
  - "neurodivergent"

exclude_titles:
  - "metaverse"

# NotebookLM settings
notebooklm:
  template: academic-paper
  depth: 15
  mode: scholarly
  auto_generate: "report"

# Astro output
tags:
  - "adhd"
  - "neurodivergence"
  - "research"

target: src/content/blog/
